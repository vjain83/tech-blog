<ol class="post-list">
  <li>
    <article class="post">
      <div
        class="title"
        style="
          background-color: black;
          color: white;
          display: block;
          padding: 10px;
        "
      >
        <p>{{title}}</p>
      </div>
      <div class="content">
        <p>{{content}</p>
      </div>
      <div class="meta">
        {{vote_count}} point(s) by {{user.username}} on {{created_at}} |
        <a href="/post/{{id}}">{{comments.length}} comment(s)</a>
      </div>
    </article>
  </li>
</ol>
